<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Tiền</title>
</head>
<body>
<form style="font-size: 20px; text-align: start;">
    <b>Amount</b>
    <input id="amount" type="number" style="width: 120px;height: 30px;">
    <b>From Currency</b>
    <select id="from" style="width: 120px;height: 30px;">
        <option value="1">USD</option>
        <option value="23000">Việt Nam</option>
        <option value="0.85">Euro</option>
        <option value="111">Yen</option>
        <option value="1118">Won</option>
        <option value="7">Nhân Dân Tệ</option>
        <option value="67.2">Rub Nga</option>
    </select>
    <b>To Currency</b>
    <select id="to" style="width: 120px;height: 30px;">
        <option value="1">USD</option>
        <option value="23000">Việt Nam</option>
        <option value="0.85">Euro</option>
        <option value="111">Yen</option>
        <option value="1118">Won</option>
        <option value="7">Nhân Dân Tệ</option>
        <option value="67.2">Rub Nga</option>
    </select>
    <input type="button"
           onclick="start()"
           value="Convert!"
           style="color: azure;font-size: 20px; background-color: darkorchid;width: 120px;height: 30px;">
    <br>
    <br>
    <div style="color: blue;font-size: 30px;">
        Reslut:
        <output id="output"></output>
    </div>
</form>
<script>
    alert("made by Toàn Nguyễn");
    console.log("credit showed");
</script>
<script src="core.js"></script>
</body>
</html>
